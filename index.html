---
layout: default
title: Home
---

<!-- Show last 10 posts here -->
{% for post in site.posts limit: 10  %}

    <article class="index-item">
      <header>
        <a href="{{ post.url }}">
        	<h1 class="title">{{ post.post_id }}. {{ post.title }}</h1>
        	<span class="pub-date">< <time value="{{ post.date }}">{{ post.date | date_to_string }}</time> ></span>
        </a>
      </header>
      <section class="description">{{ post.description }}</section>
    </article>

{% endfor %}
