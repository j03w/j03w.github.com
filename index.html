---
layout: default
title: Home
---

<!-- Show last 10 posts here -->
{% for post in site.posts limit: 10  %}

    <article>

      <header>
        <h1><a href="{{ post.url }}">{{ post.title | capitalize }}</a></h1>
        <p class="date">{{ post.date | date_to_string }}</p>
      </header>

      <section class="entry">{{ post.description }}</section>
    </article>

{% endfor %}
